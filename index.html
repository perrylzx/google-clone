<html>

<head>
  <title>
    Google Clone
  </title>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <div class='container0'>
    <div class='gmail'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">Gmail</button>
    </div>

    <div class='images'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">Images</button>
    </div>

    <div class='googleApps'>
      <a href='/'><img class='images' width='50px' src="./icons/googleapps.png" alt="googleapps">
    </div>

    <div class='googleAccounts'>
      <a href='/'><img class='images' width='50px' src="./icons/googleaccount.png" alt="googleaccount">
      </a>
    </div>
  </div>

  <div class='container1'>
    <div id='google'>
      <h1><span style="color: rgb(40, 40, 236)">G</span><span style="color: rgb(206, 46, 46)">o</span><span
          style="color: rgb(235, 235, 52)">g</span><span style="color: rgb(40, 40, 236)">g</span><span
          style="color: green">l</span><span style="color: rgb(206, 46, 46)">e</span></h1>
    </div>
    <div class='searchbar'>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </form>
    </div>
    <div class='bottomButtons'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">Google Search</button>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">I'm Feeling Lucky</button>
    </div>
    <div id='checkup'>
      <p>It's Data Privacy Day. Take a quick Checkup to review your settings</br>Google offered in: 中文(简体) Melayu தமிழ்
      </p>
    </div>
  </div>

  <div class='container2'>

    <div class='bottombar'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">Singapore</button>
    </div>
    <div class='bottombar'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">Advertising</button>
    </div>
    <div class='bottombar'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">Business</button>
    </div>
    <div class='bottombar'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">About</button>
    </div>
    <div class='bottombar'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">How Search works</button>
    </div>
    <div class='bottombar'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">Privacy</button>
    </div>
    <div class='bottombar'>
      <button type="button" class="btn btn-outline-secondary" class="btn btn-link">Terms</button>
    </div>
    <div class='bottombar'>
      <button type="button" class="btn btn-outline-secondary">Settings</button>
    </div>

  </div>

</body>

</html>
